<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSplat WebGPU Minimal</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    .row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      image-rendering: pixelated;
    }

    #status {
      margin-left: 1rem;
    }
  </style>
</head>

<body>
  <h2>GSplat WebGPU Minimal</h2>
  <div class="row">
    <input id="g2d" type="file" accept=".g2d" />
    <button id="render">Render</button>
    <span id="status"></span>
  </div>
  <p>Loads a .g2d file, projects and rasterizes Gaussians on the GPU using WebGPU.</p>
  <canvas id="out" width="512" height="512"></canvas>
  <script type="module" src="main.js"></script>
</body>

</html>
